<script>
document.getElementById('submit-btn').addEventListener('click', function() {
    // Добавляем timestamp к URL
    var timestamp = new Date().getTime();
    var url = `/Amur_region/regres_analiz?timestamp=${timestamp}`;

    // Данные для отправки
    var selectedValue1 = document.getElementById('dropdown-list1').value;
    var selectedValue2 = document.getElementById('dropdown-list2').value;

    fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ variable1: selectedValue1, variable2: selectedValue2 })
    })
    .then(response => response.json())
    .then(data => {
        console.log('Полученные данные: ', data);
        document.getElementById('resultCorr').innerText = 0;
        document.getElementById('resultImage').innerText = 0;
        document.getElementById('resultCorr').innerText = data.corr_2;
        document.getElementById('resultR2').innerText = data.R2;
        document.getElementById('resultImage').src = data.pngImageB64String;
        //document.getElementById('resultImage').src += '?' + new Date().getTime();
    })
    .catch(error => console.error('Ошибка: ', error));
});
</script>
